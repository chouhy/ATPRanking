<script>
var rank,max;
var cur = 0; 
$.get("./data/ATPRankingHistory",function(data,status){
        rank = data.split('\n');
        max = rank.length -1;
});
var maxPoint;
var map = [0,'no1','no2','no3','no4','no5','no6','no7','no8','no9','no10'];
var position = {no1:7,no2:15,no3:23,no4:31,no5:39,no6:47,no7:55,no8:63,no9:71,no10:79};
function reorder(){
    $.each($(".bar"),function(){
        var order = map[$(this).attr("rank")];
        if($(this).hasClass("top")){
            
            //$("#click").text($("#click").text()+order);
            
            $(this).animate({top:position[order]+"%"},500);

        }

        else{
            $(this).animate({"top":"87%"},500);
            $(this).attr("value","");
            $(this).find("span").first().removeClass(order);
            $(this).addClass("out");
            $(this).fadeOut(200);
        }
    });
    $(".top").removeClass("top");
}
function update(raw){
    var info = raw.split('+');
    if(info[0] == 1) maxPoint= 2500 + parseInt(info[3]);

    //info[1] = player name
    //info[2] = age
    //info[3] = point
    var player = $("[value =\""+info[1]+"\" ]");
    //console.log(info[1]);
    if(player.length == 0){
        //new top10
        var newPlayer = $(".bar.out").first();
        newPlayer.find("span").first().css('width',(info[3]/maxPoint *85 +15)+"%");
        newPlayer.attr("value",info[1]);
        newPlayer.attr("rank",info[0]);
        newPlayer.find(".name").text(info[1]);
        newPlayer.find(".age").text("("+info[2]+")");
        newPlayer.find(".point").text(info[3]);
        newPlayer.addClass("top");
        newPlayer.show();
        newPlayer.removeClass("out");
        
    }
    else{
        player.find("span").first().animate({'width':(info[3]/maxPoint *85 +15)+"%"},500);
        player.find("span").first().removeClass(map[player.attr("rank")]).addClass(map[info[0]]);
        player.attr("value",info[1]);
        player.attr("rank",info[0]);
        player.find(".name").text(info[1]);
        player.find(".age").text("("+info[2]+")");
        player.find(".point").text(info[3]);
        player.addClass("top");
    }
    
}
function setup(raw){
    var info = raw.split('+');
    if(info[0] == 1) maxPoint= 2500 + parseInt(info[3]);
    var t = $("."+map[info[0]]);
    t.find("span").first().animate({'width':(info[3]/maxPoint *85 +15)+"%"},500).addClass(map[info[0]]);
    t.attr("value",info[1]);
    t.attr("rank",info[0]);
    t.find(".name").text(info[1]);
    t.find(".age").text("("+info[2]+")");
    t.find(".point").text(info[3]);
    //t.removeClass(map[info[0]]);


}
$(document).ready(function(){
    $("#auto").click(function(){
        $("#click").hide();
        setInterval(function(){if(cur < max) $("#click").click();},800);
    });
    $("#click").click(function(){
        $("#auto").hide();
        detail = rank[cur].split(',');
        $("#date").text(detail[0]);
        for(var i = 1; i < 11;i++){
            if (cur == 0)  setup(detail[i]);
            else {
                //console.log(i);
                update(detail[i]);
            }
        }
        if(cur != 0) reorder();
        cur ++;
        //cur = cur % max;
        
    });
});
